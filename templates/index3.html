<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIC</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">

    <style>
        /* General Page Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Background with translucent white overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("static/background.jpg") no-repeat center center fixed;
            background-size: cover;
            z-index: -2; /* Places background behind everything */
        }

        /* Translucent white overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); /* Adjust transparency here */
            z-index: -1;
        }

        /* Logo Styling */
        .logo {
            width: 250px;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        /* Semi-Transparent Form Container */
        .container {
            background: rgba(255, 255, 255, 0.6); /* Subtle transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: 5px auto;
        }

        /* Styled File Input */
        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin: 10px;
            transition: background 0.3s;
        }

        .file-label:hover {
            background: #0056b3;
        }

        /* File Name Display */
        .file-name {
            font-size: 14px;
            color: #333;
            margin-top: 5px;
        }

        /* Button Styling */
        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #218838;
        }

        /* Loading Overlay */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding-top: 20%;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Background Image and Overlay -->
    <div class="background-container"></div>
    <div class="overlay"></div>

    <!-- Logo as Title -->
    <img src="static/logo2.png" alt="Healthcare Audit Logo" class="logo">
    
    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoading()" autocomplete="off">
            <!-- File Upload for Medical Records -->
            <label class="file-label" for="records">Upload Medical Records PDF</label>
            <input type="file" id="records" name="records" accept=".pdf" class="file-input" required onchange="displayFileName(this, 'records-name')">

            <p id="records-name" class="file-name">No file selected</p>

            <!-- File Upload for Guidelines -->
            <label class="file-label" for="guidelines">Upload Guidelines PDF</label>
            <input type="file" id="guidelines" name="guidelines" accept=".pdf" class="file-input" required onchange="displayFileName(this, 'guidelines-name')">
            <p id="guidelines-name" class="file-name">No file selected</p>

            <br>
            <button type="submit" class="submit-btn">Perform Audit</button>
        </form>
    </div>

    <!-- Loading message -->
    <div id="loading">Processing... Please wait.</div>

    {% if output_html %}
    <h3>Audit Report</h3>
    <div class="container">
        {{ output_html|safe }}  <!-- Render Markdown as HTML -->
    </div>
    {% endif %}

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }

        function displayFileName(input, fileNameId) {
            const fileName = input.files.length > 0 ? input.files[0].name : "No file selected";
            document.getElementById(fileNameId).innerText = fileName;
        }
    </script>
</body>
</html>
